<!DOCTYPE html>
<html>
<head>
	<title>Egg Incubator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
      body {
        background-color: #212529;
        color: #f8f9fa;
      }
      .card {
        background-color: #343a40;
        color: #f8f9fa;
        margin-bottom: 10px;
      }
      .card-title {
        color: #f8f9fa;
      }
      .card-subtitle {
        color: #f8f9fa;
      }
      .card-text {
        font-size: 2rem;
        font-weight: bold;
      }
      .btn {
        background-color: #ffc107;
        border-color: #ffc107;
        color: #212529;
        font-weight: bold;
        margin-right: 10px;
      }
    </style>
</head>
<body>
	<header>
		<h1>Egg Incubator</h1>
	</header>

	<div class="container">
		<div class="card">
			<div class="card-body">
			  <h2 class="card-title">Temperature</h2>
			  <p class="card-text">{{ temperature }}&deg;F</p>
			  <h3 class="card-subtitle mb-2 text-muted">Relay State: {{ temp_state }}</h3>
			</div>
		  </div>
		  
		  <div class="card">
			<div class="card-body">
			  <h2 class="card-title">Humidity</h2>
			  <p class="card-text">{{ humidity }}%</p>
			  <h3 class="card-subtitle mb-2 text-muted">Relay State: {{ humid_state }}</h3>
			</div>
		  </div>

		<div class="card">
			<h2>Day</h2>
			<p>{{ day }}</p>
		</div>

		<div class="card">
			<h2>Hatch Day</h2>
			<p>{{ hatch_day.strftime('%Y-%m-%d') }}</p>
		</div>

		<div class="card">
			<h2>Progress</h2>
			<div class="progress">
				<div class="progress-bar" style="width: {{ progress }}%">{{ progress }}%</div>
			</div>
		</div>
	</div>
</body>
</html>
